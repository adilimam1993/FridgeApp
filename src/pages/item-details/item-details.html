<!--
  Generated template for the ItemDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>Item Details</ion-navbar>
</ion-header>


<ion-content class="wrapper" padding>

  <ion-searchbar class="search-custom" (ionInput)="getItems($event)"></ion-searchbar>

  <ion-item class="item-custom">
    <ion-label stacked>Quantity</ion-label>
    <ion-input type="text" class="input-custom"></ion-input>
  </ion-item>

  <ion-item class="item-custom">
    <ion-label stacked>Last Purchased</ion-label>
    <ion-input type="text" class="input-custom"></ion-input>
  </ion-item>


  <ion-item class="item-custom">
    <ion-label stacked>Rating</ion-label>
    <ion-input type="text" class="input-custom"></ion-input>
  </ion-item>

  <ion-item class="item-custom">
    <ion-range [(ngModel)]="brightness" class="input-custom">
      <ion-icon range-left small name="star"></ion-icon>
      <ion-icon range-right name="star"></ion-icon>
    </ion-range>
  </ion-item>


</ion-content>
